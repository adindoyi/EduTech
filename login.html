<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-lg w-112">
        <h2 class="text-3xl font-bold text-gray-900 text-center">Masuk ke <span class="text-blue-600">EduTech</span></h2>
        <p class="text-center text-gray-600 mt-3">Belum punya akun? <a href="signup.html" class="text-blue-600 font-semibold">Daftar menggunakan email</a></p>
        
        <form class="mt-8" id="loginForm">
            <label class="block text-gray-700 font-semibold" for="email">Alamat email</label>
            <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded mt-2 bg-gray-100 text-gray-900 focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Masukkan email" required>
            <p id="emailError" class="text-red-600 text-sm mt-1 hidden">Masukkan email yang valid.</p>
            
            <button type="submit" class="mt-5 w-full bg-blue-600 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-blue-700 transition">Kirim link</button>
        </form>
        
        <div class="flex items-center my-6">
            <hr class="flex-grow border-gray-300">
            <span class="mx-3 text-gray-400">atau</span>
            <hr class="flex-grow border-gray-300">
        </div>
        
        <button class="w-full flex items-center justify-center py-3 border border-gray-400 rounded-lg font-semibold hover:bg-gray-100 transition text-lg mb-3">
            <span class="mr-3">ðŸ”‘</span> Masuk dengan kata sandi
        </button>

        <button class="w-full flex items-center justify-center py-3 border border-gray-400 rounded-lg font-semibold hover:bg-gray-100 transition text-lg">
            <img src="assets/google.png" alt="Google" class="w-6 h-6 mr-3"> Masuk dengan Google
        </button>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let emailInput = document.getElementById("email");
            let emailError = document.getElementById("emailError");
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!emailPattern.test(emailInput.value)) {
                emailError.classList.remove("hidden");
                emailInput.classList.add("border-red-500");
                emailInput.classList.remove("border-gray-300");
            } else {
                emailError.classList.add("hidden");
                emailInput.classList.remove("border-red-500");
                emailInput.classList.add("border-gray-300");
                alert("Link login telah dikirim ke email Anda.");
                emailInput.value = "";
            }
        });
    </script>
</body>
</html>
